<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Test</title>

    <!-- / CSS -->
    	<link rel="stylesheet" href="CSS/Home.css" type="text/css" >
      <link rel="stylesheet" href="CSS/form_1.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  </head>

  <body>

    <header>
      <div class="header">
        <a  id="menu-action">
        <i class="fa fa-bars"></i>
        <span>Cerrar</span>
        </a>
        <div class="logo">
          <img src="IMG/logo.png" class="small"/>
        </div>
      </div>
      <div class="sidebar">
        <ul>
          <li><a href="#"><i class="fas fa-home"></i><span>Inicio</span></a></li>
          <li><a href="#"><i class="fas fa-user-cog"></i><span>Perfil</span></a></li>
          <li><a href="#"><i class="fas fa-project-diagram"></i><span>Proyectos</span></a></li>
          <li><a href="" id="salir" class="exit"><i class="fas fa-sign-out-alt"></i><span>Log out</span></a></li>
        </ul>
      </div>
    </header>


      <!-- Content -->
    <main>
      <div class="main">
        <form class="cf">
          <h1>Form</h1>
          <div class="half left cf">
            <input type="text" id="input-name" placeholder="Name">
            <input type="email" id="input-email" placeholder="Email address">
            <input type="text" id="input-subject" placeholder="Subject">
            <input type="text" id="input-test" placeholder="test">
          </div>
          <div class="half right cf">
            <select id="input-valor">
              <option value="" disabled selected>Select your option</option>
              <option value="volvo">Volvo</option>
              <option value="saab">Saab</option>
              <option value="mercedes">Mercedes</option>
              <option value="audi">Audi</option>
            </select>
            <textarea name="message" type="text" id="input-message" placeholder="Message"></textarea>

            <input id='one' type='checkbox' />
            <label for='one'>
              <span></span>
              Activado
            </label>

          </div>
          <input type="submit" value="Submit" id="input-submit">
        </form>
      </div>
    </main>

    <footer>
      <!-- / JS-scripts -->
      <script src="JS/jquery-3.1.1.min.js"></script>
      <script src="JS/Home.js"></script>
      <script src="JS/clientes/clientes.servicio.js"></script>
      <script src="JS/clientes/clientes.controlador.js"></script>
    </footer>

  </body>
</html>
