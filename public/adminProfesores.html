<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Administrar Profesores</title>

    <!-- / CSS -->
      <link rel="stylesheet" href="CSS/Home.css" type="text/css" >
      <link rel="stylesheet" href="CSS/tab.css" type="text/css" >
      <link rel="stylesheet" type="text/css" href="CSS/form_1.css">
      <link rel="stylesheet" type="text/css" href="CSS/Table.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" />
    </head>

  <body>
<header>
    <div class="header">
        <a id="menu-action">
            <i class="fa fa-bars"></i>
            <span>Cerrar</span>
        </a>
        <div class="logo">
            <img src="IMG/logo.png" class="small"/>
        </div>
    </div>
    <div class="sidebar">
        <ul>
            <li><a href="adminIndex.html"><i class="fas fa-home"></i><span>Inicio</span></a></li>
            <li><a ><i class="fas fa-chalkboard-teacher"></i><span>Profesor</span></a></li>
            <li><a href="adminEstudiantes.html"><i class="fas fa-user-graduate"></i><span>Estudiantes</span></a></li>
            <li><a href="adminClientes.html"><i class="fas fa-user-tie"></i><span>Clientes</span></a></li>
            <li><a href="adminProyectos.html"><i class="fas fa-project-diagram"></i><span>Proyectos</span></a></li>
            <li><a id="salir" class="exit"><i class="fas fa-sign-out-alt"></i><span>Log out</span></a></li>
        </ul>
    </div>
</header>
<!-- Content -->
<main>
    <div class="main">
        <div class="tab">
          <ul class="tabs">
            <li><a href="">Registrar</a></li>
            <li><a href="">Listar</a></li>
          </ul> 
          <!-- / tabs -->

          <div class="tab_content">

            <div class="tabs_item">
                    <form class="cf">
                      <figure class="snip1566">
                        <img id="currentFoto" src="IMG/user.png" alt="sq-sample14" />
                        <figcaption><i class="fas fa-plus"></i></figcaption>
                        <a id="btnSeleccionarImagen"></a>
                      </figure>
                      <br>
                      <div class="half left cf">
                        <input type="text" id="nombre" placeholder="Nombre">
                        <input type="email" id="correo" placeholder="Email">
                        <input type="text" id="telefono" placeholder="Telefono">
                        <input type="text" id="cedula" placeholder="Cedula">
                      </div>
                      <div class="half right cf">
                        <input type="text" id="profesion" placeholder="Profesion">
                        <input type="text" id="experiencia" placeholder="Experiencia">
                        <input type="date" id="fechaNacimiento">
                        <input type="hidden" id="foto">
                        <textarea name="message" type="text" id="direccion" placeholder="Dirreccion"></textarea>
                      </div>
                      <button type="button" class="input-submit" id="registrar">Registrar</button>
                    </form>
                </div>

            <div class="tabs_item">

                <div class="flexsearch">
                    <div class="flexsearch--wrapper">
                        <div class="flexsearch--form">
                            <div class="flexsearch--input-wrapper">
                                <input class="flexsearch--input" type="text" id="buscar" placeholder="Buscar">
                                <!--<select id="inputTipoBuscar">
                                  <option value="" disabled selected>Seleccion Tipo</option>
                                </select>-->
                            </div>
                            <button type="button" class="flexsearch--submit" id="btnBuscar">&#10140;</button>
                        </div>
                    </div>
                </div>

                    <div class="table-users">
                      <div class="tittle">Clientes</div>
                    <table class="table" cellspacing="0" width="100%" id="table-users">
                      <thead>
                        <tr>
                          <th>Nombre</th>
                          <th>Cedula</th>
                          <th>Telefono</th>
                          <th>Correo</th>
                          <th>Editar</th>
                        </tr>
                      </thead>
                    <tbody>
                        
                    </tbody>
                    </table>
                  </div>
          </div>
      </div>
  </div>
</main>

<footer>
    <script src="JS/jquery-3.1.1.min.js"></script>

    <!-- Inicio: Scripts de cloudinary -->
    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>

    <!-- Fin: Scripts de cloudinary -->

     <!-- Inicio: Scripts de toastr -->

    <!-- Fin: Scripts de toastr -->

    <!-- Inicio: Scripts de estilos -->
    <script src="JS/Home.js"></script>
    <script src="JS/Tab.js"></script>
    <script src="JS/form.js"></script>
    <!-- Fin: Scripts de estilos -->

    <script src="js/imagenes.js"></script>
    <script src="js/admin/admin.servicio.js"></script>
    <script src="js/admin/adminProfesor.controlador.js"></script>
</footer>
<!-- / JS-scripts -->

  

  </body>
</html>
